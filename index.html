<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/static/index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            .microtwitter
        </div>
        <div class="middle">
            <div class="leftside">

                <div class="tweet">
                    <div class="tweetheader">
                        <div>Post something ✍️</div>
                    </div>
                    <hr>
                    <textarea id="tweetEditor"></textarea>
                    <input type="submit" value="Post" onclick="return onPostClick();">
                </div>

                <div id="tweet-container" class="tweet-container">
                    <div class="tweet">
                        <div class="tweetheader">
                            <div>@antonioganea</div>
                            <div class="date">17 apr</div>
                        </div>
                        <hr>
                        So this is what i was saying regarding that..
                    </div>
            
                    <div class="tweet">
                        <div class="tweetheader">
                            <div>@somebody</div>
                            <div class="date">16 apr</div>
                        </div>
                        <hr>
                        Omg, I like this CSS layout so much!
                    </div>

                    <div class="tweet">
                        <div class="tweetheader">
                            <div>@antonioganea</div>
                            <div class="date">12 apr</div>
                        </div>
                        <hr>
                        Creating a cool website
                    </div>
                </div>
            </div>
            <div class="rightside">
                <div id="loggedinparent" class="smallloggedin" style="display: none;">
                <div id="loggedin"></div>
                <input type="submit" value="Logout" onclick="return onLogoutClick();">
                </div>
                <div id="loginform" class="loginform">
                    Login form
                    <br>
                    <input type="text" id="fname" name="firstname" placeholder="username">
                    <br>
                    <input type="password" id="fpass" name="firstname" placeholder="password">
                    <br>
                    <input type="submit" value="Login" onclick="return onLoginClick();">
                    <input type="submit" value="Register" onclick="return onRegisterClick();">
                    <div id="loginformDisp"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            A very minimalistic site that can spread information.
        </div>
    </div>

    <script src="/static/index.js"></script> 
</body>
</html>
