<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/static/index.css">
</head>
<body>
    <div class="container">
        <header>
            .microtwitter
        </header>
        <div class="middle">
            <div class="leftside">

                <div id="tweetWriterPanel" class="tweet" style="display: none;">
                    <div class="tweetheader">
                        <div>Post something ✍️</div>
                    </div>
                    <hr>

                    <input id="tweetEditorTitle" type="text" value="">
                    <textarea id="tweetEditor"></textarea>

                    <div class="emoji-container">
                        <input type="radio" id="rbw_heart" name="w_reaction" value="❤️"><label for="rbw_heart">❤️</label>
                        <input type="radio" id="rbw_like" name="w_reaction" value="👍" checked><label for="rbw_like">👍</label>
                        <input type="radio" id="rbw_dislike" name="w_reaction" value="👎"><label for="rbw_dislike">👎</label>
                        <input type="radio" id="rbw_happy" name="w_reaction" value="😂"><label for="rbw_happy">😂</label>
                        <input type="radio" id="rbw_sad" name="w_reaction" value="😔"><label for="rbw_sad">😔</label>
                        <input type="radio" id="rbw_meh" name="w_reaction" value="😒"><label for="rbw_meh">😒</label>
                    </div>
                    <div class="tweet-button-container">
                        <input type="submit" value="Post" onclick="return onPostClick();">
                    </div>
                </div>

                <div id="tweetEditorPanel" class="tweet" style="display: none;">
                    <div class="tweetheader">
                        <div>Edit tweet ✏️</div>
                    </div>
                    <hr>
                    <textarea id="tweetEditor2"></textarea>
                    <div class="emoji-container">
                        <input type="radio" id="rbe_heart" name="e_reaction" value="❤️"><label for="rbe_heart">❤️</label>
                        <input type="radio" id="rbe_like" name="e_reaction" value="👍" checked><label for="rbe_like">👍</label>
                        <input type="radio" id="rbe_dislike" name="e_reaction" value="👎"><label for="rbe_dislike">👎</label>
                        <input type="radio" id="rbe_happy" name="e_reaction" value="😂"><label for="rbe_happy">😂</label>
                        <input type="radio" id="rbe_sad" name="e_reaction" value="😔"><label for="rbe_sad">😔</label>
                        <input type="radio" id="rbe_meh" name="e_reaction" value="😒"><label for="rbe_meh">😒</label>
                    </div>
                    <div class="tweet-button-container">
                        <input type="submit" value="Edit" onclick="return onEditTweetCommitClick();" style="margin-right: 5px;">
                        <input type="submit" value="Cancel" onclick="return backToWriting();">
                    </div>
                </div>

                <div>
                    <input type="submit" value="Get Latest" onclick="return getLatestTweets();" style="width:100%">
                </div>
                <div id="tweet-container" class="tweet-container">

                </div>
            </div>
            <aside class="rightside">
                <div id="loggedinparent" class="smallloggedin" style="display: none;">
                    <div id="loggedin"></div>
                    <input type="submit" value="Logout" onclick="return onLogoutClick();">
                </div>
                <div id="loginform" class="loginform">
                    Login form
                    <br>
                    <input type="text" id="fname" name="firstname" placeholder="username">
                    <br>
                    <input type="password" id="fpass" name="firstname" placeholder="password">
                    <br>
                    <input type="submit" value="Login" onclick="return onLoginClick();">
                    <input type="submit" value="Register" onclick="return onRegisterClick();">
                    <div id="loginformDisp"></div>
                </div>
            </aside>
        </div>

        <footer>
            A very minimalistic site that can spread information.
        </footer>
    </div>

    <script src="/static/index.js"></script> 
</body>
</html>
