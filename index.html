<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/static/index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            .microtwitter
        </div>
        <div class="middle">
            <div class="leftside">

                <div id="tweetWriterPanel" class="tweet" style="display: none;">
                    <div class="tweetheader">
                        <div>Post something ✍️</div>
                    </div>
                    <hr>
                    <textarea id="tweetEditor"></textarea>
                    <input type="submit" value="Post" onclick="return onPostClick();">
                </div>

                <div id="tweetEditorPanel" class="tweet" style="display: none;">
                    <div class="tweetheader">
                        <div>Edit tweet ✏️</div>
                    </div>
                    <hr>
                    <textarea id="tweetEditor2"></textarea>
                    <input type="submit" value="Edit" onclick="return onEditTweetCommitClick();">
                    <input type="submit" value="Cancel" onclick="return backToWriting();">
                </div>

                <div>
                    <input type="submit" value="Get Latest" onclick="return getLatestTweets();" style="width:100%">
                </div>
                <div id="tweet-container" class="tweet-container">

                </div>
            </div>
            <div class="rightside">
                <div id="loggedinparent" class="smallloggedin" style="display: none;">
                    <div id="loggedin"></div>
                    <input type="submit" value="Logout" onclick="return onLogoutClick();">
                </div>
                <div id="loginform" class="loginform">
                    Login form
                    <br>
                    <input type="text" id="fname" name="firstname" placeholder="username">
                    <br>
                    <input type="password" id="fpass" name="firstname" placeholder="password">
                    <br>
                    <input type="submit" value="Login" onclick="return onLoginClick();">
                    <input type="submit" value="Register" onclick="return onRegisterClick();">
                    <div id="loginformDisp"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            A very minimalistic site that can spread information.
        </div>
    </div>

    <script src="/static/index.js"></script> 
</body>
</html>
